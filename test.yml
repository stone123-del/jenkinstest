apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---

kind: Service
apiVersion: v1
metadata:
  name:  LoadBalancer
spec:
  selector:
    app:  myapp
  type:  LoadBalancer
  ports:
  - name:  port
    port:  80
    targetPort:  8080