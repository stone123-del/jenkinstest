apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: ilovesnows/keduitlab:yellow
        ports:
        - containerPort: 80

---

kind: Service
apiVersion: v1
metadata:
  name: myapp-loadbalancer  # 서비스 이름을 수정
spec:
  selector:
    app: myapp  # 이 라벨과 일치하는 Pod를 선택
  type: LoadBalancer
  ports:
  - name: http  # 포트 이름도 유효한 형식으로 수정
    port: 80
    targetPort: 80
